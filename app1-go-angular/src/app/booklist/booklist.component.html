
<div><button  style="background-color: blue;color: yellow;" class="add" routerLink="/add-book">Add Book</button></div>
<table class="table table-striped table-dark">
<thead>
<tr>
<!-- <td>Id</td> -->
<td>Title</td>
<td>Author</td>
<td>Price</td>
<td>Action</td>
</tr>
</thead>
<tbody>

</td>
