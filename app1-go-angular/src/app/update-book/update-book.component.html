<div class="container">
      <h3 class="center">Update Book Details</h3>
    <form  (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="id">Id:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="book1.id" name="id" required>
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="book1.title" name="title" required>
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="book1.author" name="author" required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" class="form-control" id="price" [(ngModel)]="book1.price" name="price" required>
      </div>
      <button  type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
